<div class="container">
    <h2>CRUD de Productos</h2>

    <div class="filter-container" style="margin-bottom: 20px; display: flex; gap: 20px;">
        <div class="p-field" style="flex: 1;">
          <label for="stockMinimo">Stock Mínimo:</label>
          <input id="stockMinimo" type="number" pInputText [(ngModel)]="stockMinimo" placeholder="Ingrese stock mínimo" style="width: 100%;" />
        </div>
  
        <div class="p-field" style="flex: 1;">
          <label for="nombreFiltro">Nombre:</label>
          <input id="nombreFiltro" type="text" pInputText [(ngModel)]="nombreFiltro" placeholder="Ingrese nombre del producto" style="width: 100%;" />
        </div>
      </div>
  
      <div style="margin-bottom: 20px; text-align: center;">
        <button pButton label="Aplicar Filtros" (click)="aplicarFiltros()" class="p-button-info" style="width: 100%;"></button>
      </div>
  
      <div class="button-container" style="margin-bottom: 20px; text-align: center;">
        <button pButton label="Crear Producto" icon="pi pi-plus" (click)="mostrarDialogoCrear()" class="p-button-success"></button>
      </div>
  
      <p-table [value]="productosFiltrados">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-producto>
          <tr>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.precio | currency }}</td>
            <td>{{ producto.stock }}</td>
            <td>
              <button pButton icon="pi pi-pencil" class="p-button-rounded p-button-warning" (click)="onEditar(producto)" style="margin-right: 10px;"></button>
              <button pButton icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="mostrarDialogoEliminar(producto)" style="margin-left: 10px;"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
  
      <div class="pagination-container" style="text-align: center; margin-top: 20px;">
        <button pButton icon="pi pi-angle-double-left" (click)="cambiarPagina(-1)" [disabled]="paginatorHandler.pageCount === 0" style="margin-right: 10px;"></button>
        <span>{{ paginatorHandler.pageCount / paginatorHandler.rows + 1 }} / {{ totalPages }}</span>
        <button pButton icon="pi pi-angle-double-right" (click)="cambiarPagina(1)" [disabled]="paginatorHandler.pageCount + paginatorHandler.rows >= paginatorHandler.page.totalCount" style="margin-left: 10px;"></button>
    </div>
    
    <p-dialog header="{{ editMode ? 'Editar Producto' : 'Crear Producto' }}" [(visible)]="displayDialog" [modal]="true" [closable]="false" [style]="{width: '30vw'}">
        <div class="p-fluid">
            <div class="p-field" style="margin-bottom: 15px;">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" pInputText [(ngModel)]="productoSeleccionado.nombre" />
            </div>
            <div class="p-field" style="margin-bottom: 15px;">
                <label for="precio">Precio</label>
                <input id="precio" type="number" pInputText [(ngModel)]="productoSeleccionado.precio" />
            </div>
            <div class="p-field" style="margin-bottom: 15px;">
                <label for="stock">Stock</label>
                <input id="stock" type="number" pInputText [(ngModel)]="productoSeleccionado.stock" />
            </div>
        </div>
        <p-footer>
            <button pButton label="Guardar" icon="pi pi-check" (click)="guardarProducto()" class="p-button-success"></button>
            <button pButton label="Cancelar" icon="pi pi-times" (click)="cerrarDialogo()" class="p-button-secondary"></button>
        </p-footer>
    </p-dialog>

    <p-dialog header="Confirmar Eliminación" [(visible)]="displayDialogEliminar" [modal]="true" [closable]="false" [style]="{width: '25vw'}">
        <div class="confirmation-content" style="margin-bottom: 20px;">
            <span>¿Estás seguro de eliminar <b>{{ productoSeleccionado.nombre }}</b>?</span>
        </div>
        <p-footer>
            <button pButton label="Sí" icon="pi pi-check" (click)="confirmarEliminar()" class="p-button-danger"></button>
            <button pButton label="No" icon="pi pi-times" (click)="cerrarDialogoEliminar()" class="p-button-secondary"></button>
        </p-footer>
    </p-dialog>
</div>
